<!DOCTYPE html>
<html>
  <head>
    <meta lang="en" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <div id="survey-form">
    <h1 id="title">Cafe Bonjour</h1>
    <img src="coffee.png" alt="illustration of coffee">
    <p id="description">
      Please provide your answers to help us make your cafe experience better.
    </p>
    <form id="survey-form">
      <label id="name-label"
        >Enter Your Name  <input
          type="text"
          placeholder="Enter your name"
          id="name"
          required
        /></label
      >
      <label id="email-label"
        >Enter Your Email  <input
          type="email"
          placeholder="Enter your email"
          id="email"
          required
        /></label
      >
      <label id="number-label"
        >Enter Your Age  <input
          type="number"
          min="10"
          max="95"
          placeholder="Age"
          id="number"
        /></label
      >
      <p>What did you order from us today?</p>
      <select id="dropdown">
        <option>Coffee</option>
        <option>Tea</option>
        <option>Bakery Good</option>
        <other></other>
      </select>
      <p>Were you satisfied with your visit?</p>
      <label
        ><input type="radio" name="satisfaction-answer" value="Yes" /> Yes</label
      >
      <label
        ><input type="radio" name="satisfaction-answer" value="No" /> No</label
      >
      <p>What would you like to see more of?</p>
      <label><input type="checkbox" value="Drink Options" /> Drinks Options</label>
      <label><input type="checkbox" value="Food Options" /> Food Options</label>
      <label><input type="checkbox" value="Other" /> Other</label>
      <p>Do you have any additional comments about your visit today? Feel free to tell us anything!</p>
      <textarea rows="3" cols="30"></textarea>
      <label id="submit-button"><input id="submit" type="submit" /></label>
    </form>
  </div>
</html>
